{% extends 'base.html' %}

{% block content %}
<h1>Вход в систему</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password() }}
    </div>
    <button type="submit">Войти</button>
</form>
{% endblock %}
